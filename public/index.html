<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-screen {
            display: block;
        }

        .game-screen {
            display: none;
        }

        .waiting-screen {
            display: none;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 250px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            font-size: 3rem;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .game-info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .scores {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1rem;
        }

        .round-result {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid #4ECDC4;
        }

        .choices-display {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }

        .player-choice {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 150px;
        }

        .waiting-message {
            font-size: 1.3rem;
            margin: 2rem 0;
            color: #4ECDC4;
        }

        .game-over {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            margin: 1rem 0;
        }

        .game-mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .game-mode-buttons button {
            width: 280px;
            align-self: center;
        }

        @media (max-width: 768px) {
            .choice-btn {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .scores {
                flex-direction: column;
                gap: 10px;
            }
            
            .choices-display {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <!-- Login Screen -->
         <!-- Game Mode Selection -->
<div class="game-mode-selection" style="margin: 20px 0;">
    <h3>Choose Game Mode:</h3>
    <select id="gameModeSelect">
        <option value="classic">Classic (Rock Paper Scissors)</option>
        <option value="extended">Extended (+ Lizard Spock)</option>
        <option value="blitz">Blitz Mode (5s per choice)</option>
        <option value="marathon">Marathon (25 rounds)</option>
    </select>
    
    <h3>AI Difficulty:</h3>
    <select id="aiPersonalitySelect">
        <option value="balanced">Balanced</option>
        <option value="aggressive">Aggressive (Rockzilla)</option>
        <option value="defensive">Defensive (Shield Master)</option>
        <option value="adaptive">Adaptive (Mind Reader)</option>
        <option value="chaos">Chaos (Random Bot)</option>
    </select>
</div>
        <div id="loginScreen" class="login-screen">
            <p>Enter your name to start playing!</p>
            <input type="text" id="playerName" placeholder="Your name" maxlength="20">
            <br>
            <div class="game-mode-buttons">
                <button onclick="joinGame()">üéÆ Play vs Player</button>
                <button onclick="playWithAI()" style="background: linear-gradient(45deg, #9b59b6, #e74c3c);">ü§ñ Play vs Computer</button>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="waiting-screen">
            <div class="waiting-message" id="waitingMessage">Waiting for another player...</div>
            <button onclick="cancelWaiting()">Cancel</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <div class="game-info">
                <div>Playing against: <strong id="opponentName"></strong></div>
                <div>Round: <span id="currentRound">1</span> / <span id="maxRounds">5</span></div>
            </div>

            <div class="scores">
                <div>
                    <strong id="playerName1"></strong><br>
                    Score: <span id="playerScore1">0</span>
                </div>
                <div>
                    <strong id="playerName2"></strong><br>
                    Score: <span id="playerScore2">0</span>
                </div>
            </div>

            <div id="choiceSection">
                <p>Make your choice:</p>
                <div class="choice-buttons">
                    <button class="choice-btn" onclick="makeChoice('rock')">ü™®</button>
                    <button class="choice-btn" onclick="makeChoice('paper')">üìÑ</button>
                    <button class="choice-btn" onclick="makeChoice('scissors')">‚úÇÔ∏è</button>
                </div>
            </div>

            <div id="roundResult" class="round-result" style="display: none;">
                <div class="choices-display" id="choicesDisplay"></div>
                <div id="roundWinner"></div>
                <button id="nextRoundBtn" onclick="nextRound()" style="display: none;">Next Round</button>
            </div>

            <div id="gameOverScreen" style="display: none;">
                <div class="game-over">
                    <h2 id="gameWinner"></h2>
                    <div id="finalScores"></div>
                    <button onclick="playAgain()">Play Again</button>
                    <button onclick="backToLobby()">Back to Lobby</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentPlayer = '';
        let gameState = 'login'; // login, waiting, playing

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const gameScreen = document.getElementById('gameScreen');
        const choiceSection = document.getElementById('choiceSection');
        const roundResult = document.getElementById('roundResult');
        const gameOverScreen = document.getElementById('gameOverScreen');

        function playWithAI() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name.length === 0) {
                alert('Please enter your name!');
                return;
            }
            
            currentPlayer = name;
            socket.emit('playWithAI', name);
            // Skip waiting screen and go directly to game
        }

        function joinGame() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name.length === 0) {
                alert('Please enter your name!');
                return;
            }
            
            currentPlayer = name;
            socket.emit('joinGame', name);
            showWaitingScreen();
        }

        function showWaitingScreen() {
            loginScreen.style.display = 'none';
            waitingScreen.style.display = 'block';
            gameScreen.style.display = 'none';
            gameState = 'waiting';
        }

        function showGameScreen() {
            loginScreen.style.display = 'none';
            waitingScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            gameState = 'playing';
        }

        function showLoginScreen() {
            loginScreen.style.display = 'block';
            waitingScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            gameState = 'login';
            document.getElementById('playerName').value = '';
        }

        function cancelWaiting() {
            socket.disconnect();
            socket.connect();
            showLoginScreen();
        }

        function makeChoice(choice) {
            socket.emit('makeChoice', choice);
            choiceSection.innerHTML = '<p>Waiting for opponent...</p>';
        }

        function nextRound() {
            roundResult.style.display = 'none';
            choiceSection.innerHTML = `
                <p>Make your choice:</p>
                <div class="choice-buttons">
                    <button class="choice-btn" onclick="makeChoice('rock')">ü™®</button>
                    <button class="choice-btn" onclick="makeChoice('paper')">üìÑ</button>
                    <button class="choice-btn" onclick="makeChoice('scissors')">‚úÇÔ∏è</button>
                </div>
            `;
        }

        function playAgain() {
            gameOverScreen.style.display = 'none';
            socket.emit('playAgain');
            showWaitingScreen();
        }

        function backToLobby() {
            socket.disconnect();
            socket.connect();
            showLoginScreen();
        }

        // Socket event listeners
        socket.on('waiting', (message) => {
            document.getElementById('waitingMessage').textContent = message;
        });

        socket.on('gameStart', (data) => {
            showGameScreen();
            document.getElementById('opponentName').textContent = data.opponent;
            document.getElementById('currentRound').textContent = data.round;
            document.getElementById('maxRounds').textContent = data.maxRounds;
            
            // Add AI indicator if playing against computer
            if (data.isAI) {
                document.getElementById('opponentName').innerHTML = data.opponent + ' ü§ñ';
            }
            
            // Reset game display
            roundResult.style.display = 'none';
            gameOverScreen.style.display = 'none';
            nextRound();
        });

        socket.on('roundResult', (data) => {
            document.getElementById('currentRound').textContent = data.round;
            
            // Update scores
            const scoreKeys = Object.keys(data.scores);
            document.getElementById('playerName1').textContent = data.scores[scoreKeys[0]].name;
            document.getElementById('playerScore1').textContent = data.scores[scoreKeys[0]].score;
            document.getElementById('playerName2').textContent = data.scores[scoreKeys[1]].name;
            document.getElementById('playerScore2').textContent = data.scores[scoreKeys[1]].score;
            
            // Show choices
            const choicesDisplay = document.getElementById('choicesDisplay');
            const choiceKeys = Object.keys(data.choices);
            const choiceEmojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
            
            choicesDisplay.innerHTML = `
                <div class="player-choice">
                    <div><strong>${data.choices[choiceKeys[0]].name}</strong></div>
                    <div style="font-size: 3rem;">${choiceEmojis[data.choices[choiceKeys[0]].choice]}</div>
                    <div>${data.choices[choiceKeys[0]].choice}</div>
                </div>
                <div class="player-choice">
                    <div><strong>${data.choices[choiceKeys[1]].name}</strong></div>
                    <div style="font-size: 3rem;">${choiceEmojis[data.choices[choiceKeys[1]].choice]}</div>
                    <div>${data.choices[choiceKeys[1]].choice}</div>
                </div>
            `;
            
            // Show winner
            const roundWinner = document.getElementById('roundWinner');
            if (data.winner === 'tie') {
                roundWinner.innerHTML = '<h3>ü§ù It\'s a tie!</h3>';
            } else {
                roundWinner.innerHTML = `<h3>üéâ ${data.winner} wins this round!</h3>`;
            }
            
            roundResult.style.display = 'block';
            document.getElementById('nextRoundBtn').style.display = 'block';
        });

        socket.on('gameEnd', (data) => {
            const gameWinner = document.getElementById('gameWinner');
            const finalScores = document.getElementById('finalScores');
            
            if (data.winner === 'tie') {
                gameWinner.textContent = 'Game Over - It\'s a Tie!';
            } else {
                gameWinner.textContent = `üèÜ ${data.winner} Wins the Game!`;
            }
            
            const scoreKeys = Object.keys(data.finalScores);
            finalScores.innerHTML = `
                <p><strong>${data.finalScores[scoreKeys[0]].name}:</strong> ${data.finalScores[scoreKeys[0]].score} points</p>
                <p><strong>${data.finalScores[scoreKeys[1]].name}:</strong> ${data.finalScores[scoreKeys[1]].score} points</p>
            `;
            
            gameOverScreen.style.display = 'block';
        });

        socket.on('playerDisconnected', (message) => {
            alert(message);
            showLoginScreen();
        });

        // Handle page refresh/close
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });
    </script>
    <!-- Statistics Modal -->

</div>
</body>
</html>
